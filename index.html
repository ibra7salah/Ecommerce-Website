<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Furniro</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <div class="logo_header">
          <img
            src="assets/Meubel House_Logos-05.png"
            alt="logo header"
            class="logo"
          />
          <h1 class="h1-header">Furniro</h1>
        </div>
        <div class="nav">
          <ul class="nav-list">
            <li class="nav-li">Home</li>
            <li class="nav-li">Shop</li>
            <li class="nav-li">About</li>
            <li class="nav-li">Contact</li>
          </ul>
        </div>
        <div class="icon-header">
          <img
            src="assets/mdi_account-alert-outline.svg"
            alt="icon account"
            class="icon"
          /><img
            src="assets/akar-icons_search.svg"
            alt="icon search"
            class="icon"
          /><img
            src="assets/akar-icons_heart.svg"
            alt="icon heart"
            class="icon"
          /><img
            src="assets/ant-design_shopping-cart-outlined.svg"
            alt="icon cart"
            class="icon"
          />
        </div>
      </header>
      <div class="banner">
        <img
          src="assets/scandinavian-interior-mockup-wall-decal-background 1.png"
          alt="image banner"
          class="img-banner"
        />
        <div class="ad-banner">
          <p class="new-arrival">New Arrival</p>
          <h2 class="h2-heading">Discover Our New Collection</h2>
          <p class="banner-description">
            Lorem ipsum dolor sit amet, consectetur adipiscing elit. Ut elit
            tellus, luctus nec ullamcorper mattis.
          </p>
          <button class="banner-button">BUY NOW</button>
        </div>
      </div>
    </div>
  </body>
</html>
